<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            .select { color: red; }
            .item { color: rgb(255, 255, 255); }
            .header { background-color: rgb(98, 98, 224); }

            input[type="text"] {background: rgb(215, 250, 62);}
            input[type="password"] {background: rgba(117, 243, 123, 0.726);}
        </style>
    </head>
    <body>
        <ul>
            <li class="select">사과</li>
            <li>바나나</li>
            <li class="select">오렌지</li>
            <li>감</li>
        </ul>
        <h1 class="item header">동해물과 백두산이</h1>
        <br>
        <form>
            <input type="text">
            <input type="password">
        </form>
    </body>
</html>
