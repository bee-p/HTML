<!DOCTYPE html>
<html>
    <head>
        <title>제목</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email" value="web@web.co.kr"></td>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" value="김바롬"></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input id="password" type="password" value="test"></td>
                </tr>
                <tr>
                    <td><label for="passwordCheck">비밀번호 확인</label></td>
                    <td><input id="passwordCheck" type="password" value="test"></td>
                </tr>
            </table>
            성별
            <input id="man" type="radio" name="gender" value="m" checked>
            <label for="man">남성</label>
            <input id="woman" type="radio" name="gender" value="w">
            <label for="woman">여성</label>
            <br>
            취미
            <input id="sports" type="checkbox" name="hobby">
            <label for="sports">운동</label>
            <input id="music" type="checkbox" name="hobby" checked>
            <label for="music">음악</label>
            <input id="create" type="checkbox" name="hobby" checked>
            <label for="create">개발</label>
            <br>
            <input type="submit" value="제출">
        </form>
    </body>
</html>
